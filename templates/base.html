<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="../static/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" 
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <title>{{ title | title }} Lina Katzmarcik Photography</title>
    </head>
    <body id='sids-bg'>
        <header>
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand mh-100" href="#"><img src="../static/images/photography_logo.png"  width='100' height='100' ></a>
                <button class="navbar-toggler justify-content-end" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav text-center" style='color: black;'>
                        <li class="nav-item mx-md-4">
                            <a class="nav-link" href="{{url_for('index')}}">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item mx-md-4">
                            <a class="nav-link" href="{{url_for('menu', section = 'portfolio')}}">Portfolio</a>
                        </li>
                        <li class="nav-item mx-md-4">
                            <a class="nav-link" href="{{url_for('menu', section = 'commissions')}}">Commissions</a>
                        </li>
                        <li class="nav-item mx-md-4">
                            <a class="nav-link" href="{{url_for('blog_menu')}}">Blog</a>
                        </li>
                        <li class="nav-item mx-md-4">
                            <a class="nav-link" href="{{url_for('contact')}}">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class = 'container'>
            {% if title %}
                <div class="row justify-content-center">
                    <h1 class='cool-font'>{{title| title}}</h1>
                </div>
            {% endif %}
            {% block content %}
            {% endblock %}
            <div class="row my-5 justify-content-center">
                <footer>
                    <a href="https://www.instagram.com/linamariekc/"><i class="fa fa-instagram fa-2x link"></i></a>
                </footer>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
